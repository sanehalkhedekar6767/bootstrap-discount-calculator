<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Discount Calculator</title>
    <!-- Bootstrap CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div
      class="mx-auto mt-lg-5 p-4 bg-dark rounded-2 shadow-lg text-light"
      style="width: 500px">
      <h1 class="text-uppercase">Discount Calculator</h1>
      <p>Enter the Bill amount and discount in percentage</p>
      <label for="">Bill Amount</label>
      <input type="number" name="" class="w-100 mb-2" />
      <label for="">Discount Percentage</label>
      <input type="number" name="" class="w-100 mb-2" />
      <br>
      <br />
      <button type="submit" class="btn border border-info bg-info w-100 mb-2 mt-2">Calculate</button>
      <label for="">Total Discount Amount : </label>
      <input type="number" class="w-100" />
    </div>

  </body>
</html>
